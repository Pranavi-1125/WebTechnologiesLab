<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

body{
background-color: antiquewhite;
}

.login{
display: flex;
justify-content: center;
background-color: darkred;
margin: auto;
color: white;
}

.mid{
width: 20%;
height: 23%;
border-radius: 5%; 
position: absolute;
margin: 200px 50px 50px 600px;
background-color: white;
border: 2px solid black;
box-shadow: 2px 4px 8px #888888;
text-align: left;
color : darkblue;
padding: 25px;
}
label{
font-size: 20px;
font-weight: bold;
}
button{
    font-size: 19px;
    background-color: darkblue;
    color: white;
    border: none;
    border-radius: 5px;
    width: 100%;
    padding: 5px;
    cursor: pointer;
}

a{
font-size: large;
color : darkblue;
text-decoration: underline;
}
</style>
</head>

<body>
<div class = "login">
<h1>Login</h1>
</div>

<div class = "mid">
<form>			
<label for = "name">Username: </label>
<br>
<input type = "text" id = "name">
<br><br>
<label for = "pass">Password: </label>
<br>
<input type = "password" id = "pass">
<br><br>
</form>

<button type="button" onclick="alert('You have successfully logged in')">Login</button>
<br><br>
<a href = "index.html">Back to home</a>
</div>

</body>
</html>
